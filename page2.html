<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Skeleton</title>
</head>

<body>
    <header>
        <!-- nav добавляется когда навигационная меню на верху -->
        <nav>
            <button>Home</button>
            <button>About</button>
        </nav>
        <!-- Навигация -->
    </header>
    <main>
        <!-- aside добавляется когда навигационная меню на с боку -->
        <aside>
            Side bar
        </aside>

        <!-- Информация -->
        <section>
            <h2>Block</h2>
            <div>
                <!-- block element example -->
                <p>Lorem ipsum dolor sit amet.</p>
            </div>

        </section>
        <section>
            <h2>Inline</h2>
            <div>
                <!-- inline element example -->
                <p>Lorem ipsum <span>dolor</span> sit amet.</p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Контактная информация, ссылки на соц. сети итд -->
    </footer>
</body>

</html>
